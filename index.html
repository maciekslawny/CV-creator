<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center my-4">CV Creator</h3>
        <form>
            <h5 class="text-center">Personal info</h5>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Phone number">
                    
                </div>
            </div>
            
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="">Birthday</label>
                    <input type="date" class="form-control" placeholder="Birthday">
                </div>
                <div class="col-md-6">
                    <label for="">Your city</label>
                    <input type="city" class="form-control" placeholder="City">
                </div>
            </div>

        </form>

        <table class="table table-light">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>

            </thead>
            <tbody id="tabel">
                <tr>
                    <td>Maciek</td>
                    <td>Slawny</td>
                </tr>
                <tr>
                    <td>Maciek</td>
                    
                </tr>

            </tbody>
             

            
            
        </table>
        <div class="row mt-2">
            <div class="col-md-6">
                <input type="text" id="company-name" class="form-control" placeholder="Company name">
            </div>
            <div class="col-md-6">
                <input type="text" id="job-name" class="form-control" placeholder="Job">
            </div>
        </div>
        <button class="btn btn-primary" id="add-experience">Add</button>

    </div>


    <script>
       
        document.getElementById('add-experience').addEventListener('click', function(){
            
            const tabela = document.getElementById('tabel')
            console.log('test')
            const tr = document.createElement('tr')
            const td = document.createElement('td')
            const td2 = document.createElement('td')
            
            td.textContent = document.getElementById('company-name').value
            td2.textContent = document.getElementById('job-name').value
            document.getElementById('company-name').value = ''
            document.getElementById('job-name').value = ''
            tr.appendChild(td)
            tr.appendChild(td2)
            tabela.appendChild(tr)
        } )
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
